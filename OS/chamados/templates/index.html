<!DOCTYPE html>
<html>
<head>
    <title>Ordens de Serviço</title>
</head>
<body>
    <h1>Nova Ordem de Serviço</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Criar Ordem de Serviço</button>
    </form>

    <hr>

    <h2>Ordens existentes</h2>
    {% if ordens %}
        <ul>
            {% for os in ordens %}
                <li>{{ os.cliente }} - {{ os.status }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma ordem registrada ainda.</p>
    {% endif %}
</body>
</html>
